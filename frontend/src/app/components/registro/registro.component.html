<div class="container">
  <div class="container-form">
    <h1>Registro</h1>
    <form [formGroup]="formulario">
      <div class="container-item">
        <div class="items-form-content">
          <div class="item-form">
             <div class="labels-class">
              <label class="label-cont" for="email">Ingresa tu correo</label>
            </div>
            <div class="labels-class">
              <input type="email" id="email" name="email"
              placeholder="pat@example.com" [formControl]="email_valid" 
              (change)="updateErrorMessage()" required />
            </div>
            <div class="item-form">
              <div class="labels-class">
                <label class="label-cont" for="password">Ingresa tu contrase√±a</label>
              </div>
              <div class="labels-class">
                <input type="password" id="password" name="password" formControlName="password" required />
              </div>
            </div>
            <div class="item-form">
              <button (click)="Validar()" class="btn btn-primary" type="submit">Registrarse</button>
            </div>
            <div *ngIf="errorMessage" class="error-message"><h5>{{ errorMessage() }}</h5></div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
